<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  
  <link rel="stylesheet" href="style/responsive.css">

  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">GAMEFLIX</h2>
      <nav>
        <a href="#">Released</a>
        <a href="#">Coming soon</a>
        <a href="#">Arcade</a>
        <a href="#">Ranking</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-game">
      <div class="container">
        <h3 class="title">ELDEN RING</h3>
        <p class="description">
          Elden Ring is a fantasy, action and open world game with RPG elements 
          such as stats, weapons and spells. Rise, Tarnished, and be guided by 
          grace to brandish the power of the Elden Ring and become an Elden Lord 
          in the Lands Between. 
        </p>
        <div class="buttons">
          <button role="button" class="buttonclass">
            <i class="fa-solid fa-play"></i>
            PLAY NOW
          </button>
          <button role="button" class="buttonclass">
            <i class="fa-solid fa-circle-info"></i>
            MORE INFORMATION
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-games">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-game" src="img/game1.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game2.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game3.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game4.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game5.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game6.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game7.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game8.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game9.png" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-game" src="img/game10.png" alt="" srcset="">
      </div>
    
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2ecdb024ab.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>
</html>
